<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- 
    Objectives
        1. PHP / dynamic
        2. No active class required to start at first image
        3. No worry about class or variable match
        4. No dependensies on library
        5. Less than 3kb
        6. No complicated starting documentation
        7. just use class
    -->
<div class="container">
    <section class="sliderx h-100vh flex align-items-center">
        <div class="sliderx__container">
            <div class="sliderx__img-container">
                <img src="images/sliderx-1.jpg" class="sliderx__img" alt="">
                <img src="images/sliderx-2.jpg" class="sliderx__img" alt="">
                <img src="images/sliderx-3.jpg" class="sliderx__img" alt="">
                <img src="images/sliderx-4.jpg" class="sliderx__img" alt="">
            </div>
            <div class="sliderx__nav">
                <div class="sliderx__nav--next">
                    <span class="next__arrow">
                        &#8594;
                    </span>
                </div>
                <div class="sliderx__nav--preview">
                    <span class="prev__arrow">
                        &#8592;
                    </span>
                </div>
            </div>
            <div class="sliderx__indicator">
                <div class="sliderx__indicator--dot sliderx__indicator--1"></div>   
                <div class="sliderx__indicator--dot sliderx__indicator--2"></div>   
                <div class="sliderx__indicator--dot sliderx__indicator--3"></div>   
            </div>
        </div>
    </section>
</div>

    <script src="js/main.js"></script>
</body>
</html>
